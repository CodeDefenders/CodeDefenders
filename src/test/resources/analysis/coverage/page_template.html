<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{title}</title>
        <style>
            * {
                box-sizing: border-box;
            }
            html, body {
                margin: 0;
                padding: 0;
            }
            .container {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
            }
            .column {
                width: 33.3%;
                padding: .25em;
                position: relative;
            }
            .header {
                width: fit-content;
                position: sticky;
                top: .5em;
                margin-bottom: 1em;

                background: white;
                padding: .25em 2em;
                border: 2px solid;
                border-radius: 1em;
                box-shadow: 2px 2px black;
                cursor: default;

                margin-left: auto;
                margin-right: auto;
            }
            .line {
                font-family: monospace;
                width: 100%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                cursor: default;
            }
            .line::before {
                font-family: monospace;
                content: attr(data-line-num);
                display: inline-block;
                width: 2em;
            }
            .EMPTY {
                background: transparent;
            }
            .FULLY_COVERED {
                background: #73ff73;
            }
            .PARTLY_COVERED {
                background: #fff673;
            }
            .NOT_COVERED {
                background: #ff7373;
            }
            #controls {
                position: absolute;
                top: 0;
                right: 0;

                display: flex;
                flex-direction: row;
                align-items: center;
                gap: .25em;
                padding: .25em;
            }
        </style>
        <script>
            window.addEventListener('load', function(event) {
                const statuses = ['EMPTY', 'NOT_COVERED', 'FULLY_COVERED', 'PARTLY_COVERED'];
                document.getElementById('expected').addEventListener('click', function(event) {
                    if (!event.target.classList.contains('line')) {
                        return;
                    }
                    if (!document.getElementById('edit').checked) {
                        return;
                    }
                    const status = event.target.classList[1];
                    const index = statuses.indexOf(status);
                    event.target.classList.remove(status);
                    event.target.classList.add(statuses[(index + 1) % statuses.length]);
                });
                document.getElementById('copy').addEventListener('click', function(event) {
                    const lineStatuses = [];
                    for (const lineElem of document.querySelectorAll('#expected .line')) {
                        const lineNum = Number(lineElem.dataset.lineNum);
                        lineStatuses[lineNum - 1] = lineElem.classList[1];
                    }
                    navigator.clipboard.writeText(lineStatuses.join('\n'));
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="column" id="original">
                <div class="header">JaCoCo Coverage</div>
                {code_original}
            </div>
            <div class="column" id="transformed">
                <div class="header">Transformed Coverage</div>
                {code_transformed}
            </div>
            <div class="column" id="expected">
                <div class="header">
                    Expected Coverage
                </div>
                <div id="controls" title="Click on a line to cycle coverage">
                    <div>
                        <input type="checkbox" id="edit"><label for="edit">edit</label>
                    </div>
                    <button type="button" id="copy">copy</button>
                </div>
                {code_expected}
            </div>
        </div>
    </body>
</html>
